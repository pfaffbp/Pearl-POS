<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Generate Report</title>
</head>
<body>
<h1>Generate Report</h1>
<form>
    <label for="customerID">Enter Customer ID:</label>
    <input type="text" id="customerID" name="customerID">
    <br>
    <input type="button" value="Generate Report" onclick="generateReport()">
</form>
<br>
<p id="report"></p>

<script>
    function generateReport() {
        // Get the customer ID entered by the user
        const customerID = document.getElementById("customerID").value;

        // Make a request to the backend to generate the report for the customer ID
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (this.readyState === 4 && this.status === 200) {
                document.getElementById("report").innerHTML = this.responseText;
            }
        };
        xhr.open("GET", `http://localhost:8080/report/${customerID}`, true);
        xhr.send();
    }
</script>
</body>
</html>
