<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/login.css">
  <script src="./createUserPage.js" type="module"></script>

  <title>Create User Page</title>
</head>
<body>
<h1>Create User</h1>
<form id="create-user-form">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" autocomplete="email" required><br><br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" autocomplete="current-password" minlength="8" required>
  <label for="confirm-password">Confirm Password:</label>
  <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" minlength="8" required>
  <button type="submit">Create User</button>
  <p>Already have an account? <a href="login.html">Login here</a></p>
</form>
<p id="message"></p>

<script>
  const form = document.getElementById('create-user-form');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const confirmPasswordInput = document.getElementById('confirm-password');
  const message = document.getElementById('message');

  form.addEventListener('submit', (event) => {
    event.preventDefault();

    // Check if email field is not empty and has a valid email format
    if (!emailInput.value) {
      message.textContent = 'Email field is required.';
      message.style.color = 'red';
      return;
    } else if (!/\S+@\S+.\S+/.test(emailInput.value)) {
      message.textContent = 'Please enter a valid email address.';
      message.style.color = 'red';
      return;
    }

    // Check if password fields are not empty and match
    if (!passwordInput.value || !confirmPasswordInput.value) {
      message.textContent = 'Password fields are required.';
      message.style.color = 'red';
      return;
    } else if (passwordInput.value !== confirmPasswordInput.value) {
      message.textContent = 'Password fields do not match.';
      message.style.color = 'red';
      return;
    }

    // Submit the form
    form.submit();
  });
</script>

</body>
</html>
